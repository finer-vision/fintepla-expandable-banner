<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="ad.size" content="width=600,height=250" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <title>Expandable Banners</title>
  </head>
  <body>
    <div id="expandable-banner">
      <main id="main">
        <div id="container">
          <!-- video banner -->
          <aside id="aside" class="aside">
            <div id="video-controls">
              <div id="controls">
                <button id="play" class="control-button play-control">
                  <img src="play.png" alt="play" />
                </button>
                <button id="pause" class="control-button play-control">
                  <img src="pause.png" alt="pause" />
                </button>
                <button id="muted" class="control-button volume-control">
                  <img src="volume-mute-filled.png" alt="muted" />
                </button>
                <button id="unmuted" class="control-button volume-control">
                  <img src="volume-mute-filled-1.png" alt="unmuted" />
                </button>
              </div>
            </div>
            <video id="video" width="'300px" height="169px">
              <source src="15sec.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <div id="cta-banner" class="flex-center">PROFESSOR HELEN CROSS</div>
            <div id="button-container" class="flex-center">
              <button id="register-exit">REGISTER NOW</button>
            </div>
          </aside>
          <!-- main banner -->
          <section id="section">
            <img id="exit-area" src="banner-top.png" alt="'pdf" />
            <img
              id="action-area"
              src="banner-image.png"
              alt="'fintepla banner"
            />
            <button id="action-button" class="flex-center-row">
              <span
                ><strong>PROF HELEN CROSS</strong> INVITES YOU TO THE UK LAUNCH
                MEETING</span
              >
              <img src="play-filled.png" al="click" />
            </button>
          </section>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
